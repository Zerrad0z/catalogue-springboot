<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produits</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/bootstrap.min.css"/>
</head>
<p> </p>
<body>
  <div class="container">
      <div class="panel panel-default">
          <div class="panel-heading">Saisie d'un produit</div>
            <div class="panel-body">
                <form th:action="@{/save}" method="post">
                    <div class="form-group">
                        <label class="control-label">Désignation</label>
                        <input class="form-control" type="text" name="designation" th:value="${produit.designation}"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Prix</label>
                        <input class="form-control" type="text" name="designation" th:value="${produit.prix}"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Quantité</label>
                        <input class="form-control" type="text" name="designation" th:value="${produit.quantite}"/>
                    </div>
                    <div>
                        <button class="btn btn-primary">Save</button>
                    </div>
</body>
</html>
