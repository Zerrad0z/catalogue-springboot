<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produits</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Confirmation</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Désignation:</label>
                        <p class="form-control-plaintext" th:text="${produit.designation}"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Prix:</label>
                        <p class="form-control-plaintext" th:text="${produit.prix}"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Quantité:</label>
                        <p class="form-control-plaintext" th:text="${produit.quantite}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
