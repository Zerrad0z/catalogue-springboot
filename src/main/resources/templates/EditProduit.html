<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produits</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/style.css" th:href="@{/style.css}"/>
</head>
<p> </p>
<body>
  <div class="col-md-6">
      <div class="panel panel-default">
          <div class="panel-heading">Saisie d'un produit</div>
            <div class="panel-body">
                <form th:action="@{/save}" method="post">
                    <div class="form-group">
                        <label class="control-label">ID</label>
                        <input class="form-control" type="text" name="id" th:value="${produit.id}" readonly/>
                        <span class="red" th:errors="${produit.id}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Désignation</label>
                        <input class="form-control" type="text" name="designation" th:value="${produit.designation}"/>
                        <span class="red" th:errors="${produit.designation}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Prix</label>
                        <input class="form-control" type="text" name="prix" th:value="${produit.prix}"/>
                        <span class="red" th:errors="${produit.prix}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Quantité</label>
                        <input class="form-control" type="text" name="quantite" th:value="${produit.quantite}"/>
                        <span class="red" th:errors="${produit.quantite}"></span>
                    </div>
                    <div>
                        <button class="btn btn-primary">Save</button>
                    </div>
</body>
</html>
